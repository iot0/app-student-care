<ion-list>
    <ion-item *ngFor='let user of userList'>
      <ion-avatar slot="start">
        <img src="/assets/family.png" />
      </ion-avatar>
      <ion-label text-wrap>
        <ion-text color="primary">
          <h3>Name : {{ user.FullName }}</h3>
        </ion-text>
        <p>Ph : {{ user.PhoneNumber }}</p>
        <p>Email : {{ user.EmailId }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
